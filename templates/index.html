
<!doctype html>
<html lang="en">
{% load static %}
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Crud operation</title>
    <style>
          a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            position:absolute;
            left:14%;
            top:81%;
              }

            a:hover, a:active {
            background-color: black;
            }
        
           
    </style>

</head>

<body>
    <h1 class="alert alert-primary  demo1"><center>Demo form<center></h1>
        <div class="container-mt-3"></div>
        <form   method="POST" action={% url "registration" %} enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group ">
            <label for="City Name" class="demo">City Name</label>
            <input type="text" class="form-control demo"  name="city_name" id="city_name" placeholder="Enter City Name">
          </div>
          <div class="form-group">
            <label for="State Name" class="demo">State Name</label>
            <input type="text" class="form-control demo"  name="state_name" id="state_name" placeholder="Enter State Name">
          </div>
          <div class="form-group">
            <label for="Country Name" class="demo">Country Name</label>
            <input type="text" class="form-control demo"  name="country_name" id="country_name" placeholder="Enter Country Name">
          </div>
          <div class="form-group">
            <label for="myfile" class="demo">Image</label>
            <input type="file"   class="form-control demo" name="image">
          </div>
          <button type="submit" class="btn btn-info" style="margin-left:10px;">Submit</button>
        <p class="rr"><a href="retrieve/" target="_blank">Data Information</a></p>
        </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
